<ion-header>
  <ion-navbar>
    <ion-title>
      <h1>Assigment 2</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-grid>
   <ion-row>
     <ion-col>
       <h2>Enter the right Code</h2>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
      Tap twice, press four times
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col>
       You won!
     </ion-col>
   </ion-row>
 </ion-grid>
  <ion-list>
    <ion-item>
       <p>Tapped: {{ tapped }}</p>
    </ion-item>
    <ion-item>
      <p>Pressed: {{ pressed }}</p>
    </ion-item>
  </ion-list>
  <!-- <reset-buttons></reset-buttons> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary"
                full (tap)="onTap()">Tap here</button>
      </ion-col>
      <ion-col>
        <button ion-button color="secondary"
                full (press)="onPress()">Press here</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
